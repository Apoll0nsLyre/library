<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/book.css">
    <link rel="stylesheet" href="styles/edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Library</h1>
            <button class="add-button modal-trigger">+ Add a book</button>
        </div>
    </header>
    <div class="main-container">

        <div class="book-container">
        </div>
        <div class="modal-container">
            <div class="overlay"></div>
            <div class="modal" role="dialog">
                <h2>Add a book</h2>
                <button class="close-modal modal-trigger" aria-label="closeModal">X</button>
                <form action="">
                    <div class="input-element">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input-element">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="input-element">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" required></textarea>
                    </div>
                    <div class="input-element">
                        <label for="pages">Pages</label>
                        <input type="number" min="1" name="pages" id="pages" required>
                    </div>
                    <div class="input-element">
                        <label id="read" for="read">Read</label>
                        <input type="checkbox" name="read" id="read-checkbox">
                    </div>
                    <input type="submit" value="+ Add a Book" class="add-button-modal">
                </form>

            </div>
        </div>
        <div class="edit-modal-container">
            <div class="edit-overlay"></div>
            <div class="edit-modal" role="dialog">
                <h2>Edit</h2>
                <button class="close-edit-modal edit-modal-trigger" aria-label="closeModal">X</button>
                <form action="">
                    <div class="input-element">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input-element">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="input-element">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" required></textarea>
                    </div>
                    <div class="input-element">
                        <label for="pages">Pages</label>
                        <input type="number" min="1" name="pages" id="pages" required>
                    </div>
                    <div class="input-element">
                        <label id="read" for="read">Read</label>
                        <input type="checkbox" name="read" id="read-checkbox">
                    </div>
                    <input type="submit" value="Confirm changes" class="confirm-button-modal">
                </form>
            </div>
        </div>

    </div>
</body>

</html>
